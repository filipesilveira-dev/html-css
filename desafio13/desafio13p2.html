<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        caption{
            margin-bottom: 10px;
        }
        table {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            border-collapse: collapse;
            
        }

        tr, th, td{
            border: 1px solid black;
            
        }

        th{
            padding: 3px;
            background-color: gray;
            color: white;
        }

        td{
            padding: 3px;
        }
    </style>
</head>
<body>
    <table>
        <caption><strong>Boletim</strong></caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2" style="width: 80px;">Área</th>
                <th scope="col" rowspan="2" style="width: 150px;">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>        
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>            
        </thead>

        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4" style="color: black; background-color: white;">Exatas</th>
                <td style="text-align: left;">Matemática</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td style="text-align: left;">Física</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td style="text-align: left;">Química</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td style="text-align: left;">Biologia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <th scope="row" colspan="4" style="text-align: left;">Média de Exatas</th>
                <td style="background-color: gray; color: white;">0,0</td>
            </tr>

            <tr>
                <th scope="rowgroup" rowspan="2" style="color: black; background-color: white;">Humanas</th>
                <td style="text-align: left;">História</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td style="text-align: left;">Geografia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <th scope="row" colspan="4" style="text-align: left;">Média de Humanas</th>
                <td style="background-color: gray; color: white;">0,0</td>
            </tr>            
        </tbody>
    </table>
</body>
</html>
