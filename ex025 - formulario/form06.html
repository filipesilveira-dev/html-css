<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
       <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor">
       </p>
       <p>
        <label for="inivel">Nível de Satisfação</label>
        <input type="range" name="nivel" id="inivel" min="1" max="5">
       </p>
       <p>
        <label for="ifoto">Foto do Perfil:</label>
        <input type="file" name="foto" id="ifoto">
       </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <optgroup label="Região Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PI">Piauí</option>
                </optgroup>
                <optgroup>
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Mina Gerais</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprofissao">Profissão: </label>
            <input type="text" name="profissao" id="iprofissao" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">Administrador</option>
                <option value="cont">Contador</option>
                <option value="dev">Desenvolvedor</option>
                <option value="prof">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
    </form>
</body>
</html>
