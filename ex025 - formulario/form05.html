<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc"><label for="imasc">Feminino</label>
            <!-- é utilizado o mesmo nome em botões radio para evitar que mais de uma opção seja marcada-->
            <input type="radio" name="sexo" id="ifem"><label for="imasc">Masculino</label>
        </fieldset>
        <fieldset> <!-- agrupamento por tema -->
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">Basquete</label> <br>
            <input type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol">Futebol</label> <br>
            <input type="checkbox" name="natacao" id="inatacao"><label for="inatacao">Natação</label> <br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis</label> <br>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
